<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Villa Geyer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/F2H7QYX.png" alt="Logo Villa Geyer" class="logo"> <!-- Substitua pela logo se quiser -->
    <h2>Preencha os dados para assinar</h2>

    <form action="/assinar" method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" id="cpf" name="cpf" placeholder="CPF" required />
      <input type="text" id="telefone" name="telefone" placeholder="Telefone" required />

      <small>Você será redirecionado para uma página segura do Asaas para concluir o pagamento.</small>
      <button type="submit">Assinar</button>
    </form>
  </div>

  <script>
    // Máscara CPF
    cpf.oninput = () => {
      let v = cpf.value.replace(/\D/g, "");
      cpf.value = v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    };

    // Máscara Telefone
    telefone.oninput = () => {
      let v = telefone.value.replace(/\D/g, "");
      telefone.value = v.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
    };
  </script>
</body>
</html>
