<!-- checkout.html - Com máscaras aplicadas -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Villa Geyer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Assinar Plano de Fidelidade</h2>

    <form action="/assinar" method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" id="cpf" name="cpf" placeholder="CPF" required />
      <input type="text" id="telefone" name="telefone" placeholder="Telefone" required />
      
      <small style="display:block; margin-top:10px; color:#666; font-size:14px;">
        Após clicar em "Assinar Agora", você será redirecionado para uma página segura do Asaas para finalizar o pagamento.
      </small>

      <button type="submit" style="margin-top: 20px;">Assinar Agora</button>
    </form>
  </div>

  <!-- Biblioteca de máscara -->
  <script src="https://unpkg.com/imask"></script>
  <script>
    // Máscara para CPF
    IMask(document.getElementById('cpf'), {
      mask: '000.000.000-00'
    });

    // Máscara para telefone
    IMask(document.getElementById('telefone'), {
      mask: '(00) 00000-0000'
    });
  </script>
</body>
</html>
